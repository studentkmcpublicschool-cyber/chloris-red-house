<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chloris (Red House) - KMC Public School</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff5f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #b91c1c;
      color: white;
      padding: 20px;
    }
    header h1 {
      margin: 0;
      font-size: 28px;
    }
    form {
      margin: 20px auto;
      background: #ffe5e5;
      padding: 15px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
    }
    form input {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    form button {
      background: #b91c1c;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 5px;
    }
    form button:hover {
      background: #dc2626;
    }
    .admin-controls {
      margin: 20px auto;
    }
    .admin-controls button {
      display: none; /* Hidden until login */
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .card {
      background: white;
      border: 2px solid #fca5a5;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
    }
    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }
    .card p {
      margin: 8px 0 0;
      font-weight: bold;
      color: #b91c1c;
    }
  </style>
</head>
<body>
  <header>
    <h1>Chloris (Red House) - KMC Public School</h1>
    <p>Student Gallery</p>
  </header>

  <form id="studentForm">
    <input type="text" id="name" placeholder="Enter Student Name" required>
    <input type="file" id="photo" accept="image/*" required>
    <button type="submit">Add Student</button>
  </form>

  <div class="admin-controls">
    <button id="resetBtn" onclick="resetGallery()">üîí Admin Reset Gallery</button>
    <button id="logoutBtn" onclick="adminLogout()">üö™ Log Out Admin</button>
  </div>

  <div class="admin-login">
    <button id="loginBtn" onclick="adminLogin()">üîë Admin Login</button>
  </div>

  <section class="gallery" id="gallery"></section>

  <script>
    const form = document.getElementById('studentForm');
    const gallery = document.getElementById('gallery');
    const resetBtn = document.getElementById('resetBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const loginBtn = document.getElementById('loginBtn');

    // Load saved students
    const students = JSON.parse(localStorage.getItem('students')) || [];
    students.forEach(addStudentToGallery);

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const file = document.getElementById('photo').files[0];

      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(event) {
        const student = { name, photo: event.target.result };
        students.push(student);
        localStorage.setItem('students', JSON.stringify(students));
        addStudentToGallery(student);
      };
      reader.readAsDataURL(file);

      form.reset();
    });

    function addStudentToGallery(student) {
      const card = document.createElement('div');
      card.classList.add('card');
      card.innerHTML = `
        <img src="${student.photo}" alt="${student.name}">
        <p>${student.name}</p>
      `;
      gallery.appendChild(card);
    }

    function resetGallery() {
      if (confirm("Are you sure you want to reset the gallery?")) {
        localStorage.removeItem('students');
        gallery.innerHTML = "";
        alert("‚úÖ Gallery has been reset successfully!");
      }
    }

    function adminLogin() {
      const password = prompt("Enter Admin Password:");
      if (password === "chloris2025") {
        alert("‚úÖ Admin Access Granted");
        resetBtn.style.display = "inline-block";
        logoutBtn.style.display = "inline-block";
        loginBtn.style.display = "none";
      } else if (password !== null) {
        alert("‚ùå Wrong Password! Access Denied.");
      }
    }

    function adminLogout() {
      alert("üö™ Admin Logged Out");
      resetBtn.style.display = "none";
      logoutBtn.style.display = "none";
      loginBtn.style.display = "inline-block";
    }
  </script>
</body>
</html>
