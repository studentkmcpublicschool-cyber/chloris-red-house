<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chloris (Red House) - KMC Public School</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff5f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #b91c1c;
      color: white;
      padding: 20px;
    }
    header h1 {
      margin: 0;
      font-size: 28px;
    }
    form {
      margin: 20px auto;
      background: #ffe5e5;
      padding: 15px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
    }
    form input {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    form button {
      background: #b91c1c;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 5px;
    }
    form button:hover {
      background: #dc2626;
    }
    .admin-controls {
      margin: 20px auto;
    }
    .admin-controls button {
      display: none;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .card {
      background: white;
      border: 2px solid #fca5a5;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
      position: relative;
      cursor: pointer;
    }
    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }
    .card .name-block {
      margin-top: 8px;
      font-weight: bold;
      color: #b91c1c;
      font-size: 14px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
      word-wrap: break-word;
    }
    .delete-btn {
      display: none;
      position: absolute;
      top: 8px;
      right: 8px;
      background: darkred;
      color: white;
      border: none;
      padding: 5px 8px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 12px;
    }
    .delete-btn:hover {
      background: crimson;
    }
    /* Popup */
    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .popup-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      max-width: 90%;
      max-height: 90%;
      position: relative;
    }
    .popup-content img {
      max-width: 100%;
      max-height: 300px;
      border-radius: 8px;
    }
    .popup-content .popup-name {
      margin-top: 10px;
      font-weight: bold;
      color: #b91c1c;
      font-size: 18px;
      white-space: pre-line;
    }
    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: darkred;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 16px;
    }
    .close-btn:hover {
      background: crimson;
    }
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      font-size: 24px;
      padding: 10px;
      cursor: pointer;
      border-radius: 50%;
    }
    .arrow:hover {
      background: rgba(0,0,0,0.8);
    }
    .left-arrow {
      left: -50px;
    }
    .right-arrow {
      right: -50px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Chloris (Red House) - KMC Public School</h1>
    <p>Student Gallery</p>
  </header>

  <form id="studentForm">
    <input type="text" id="line1" placeholder="Enter First Line of Name" required>
    <input type="text" id="line2" placeholder="Enter Second Line of Name (optional)">
    <input type="file" id="photo" accept="image/*" required>
    <button type="submit">Add</button>
  </form>

  <div class="admin-controls">
    <button id="resetBtn" onclick="resetGallery()">üîí Reset</button>
    <button id="logoutBtn" onclick="adminLogout()">üö™ Log Out</button>
  </div>

  <div class="admin-login">
    <button id="loginBtn" onclick="adminLogin()">üîë Admin Login</button>
  </div>

  <section class="gallery" id="gallery"></section>

  <!-- Popup -->
  <div id="popup" class="popup" onclick="closePopup(event)">
    <div class="popup-content">
      <button class="close-btn" onclick="hidePopup()">‚ùå</button>
      <button id="leftArrow" class="arrow left-arrow" onclick="prevStudent(event)">‚¨Ö</button>
      <img id="popupImg" src="">
      <div id="popupName" class="popup-name"></div>
      <button id="rightArrow" class="arrow right-arrow" onclick="nextStudent(event)">‚û°</button>
    </div>
  </div>

  <script>
    const form = document.getElementById('studentForm');
    const gallery = document.getElementById('gallery');
    const resetBtn = document.getElementById('resetBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const loginBtn = document.getElementById('loginBtn');
    const popup = document.getElementById('popup');
    const popupImg = document.getElementById('popupImg');
    const popupName = document.getElementById('popupName');
    const leftArrow = document.getElementById('leftArrow');
    const rightArrow = document.getElementById('rightArrow');
    let isAdmin = false;
    let currentIndex = 0;

    let students = JSON.parse(localStorage.getItem('students')) || [];
    students.forEach((student, index) => addStudentToGallery(student, index));

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const line1 = document.getElementById('line1').value;
      const line2 = document.getElementById('line2').value;
      const file = document.getElementById('photo').files[0];

      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(event) {
        const student = { line1, line2, photo: event.target.result };
        students.push(student);
        localStorage.setItem('students', JSON.stringify(students));
        addStudentToGallery(student, students.length - 1);
      };
      reader.readAsDataURL(file);

      form.reset();
    });

    function addStudentToGallery(student, index) {
      const card = document.createElement('div');
      card.classList.add('card');
      card.innerHTML = `
        <img src="${student.photo}" alt="${student.line1}">
        <div class="name-block">
          <div>${student.line1}</div>
          ${student.line2 ? `<div>${student.line2}</div>` : ""}
        </div>
        <button class="delete-btn" onclick="deleteStudent(${index}); event.stopPropagation();">‚ùå Delete</button>
      `;
      card.onclick = () => showPopup(index);
      gallery.appendChild(card);

      if (isAdmin) {
        card.querySelector('.delete-btn').style.display = "inline-block";
      }
    }

    function deleteStudent(index) {
      if (!isAdmin) {
        alert("Only admin can delete!");
        return;
      }
      students.splice(index, 1);
      localStorage.setItem('students', JSON.stringify(students));
      gallery.innerHTML = "";
      students.forEach((s, i) => addStudentToGallery(s, i));
    }

    function resetGallery() {
      if (confirm("Are you sure you want to reset the gallery?")) {
        localStorage.removeItem('students');
        students = [];
        gallery.innerHTML = "";
        alert("‚úÖ Gallery has been reset successfully!");
      }
    }

    function adminLogin() {
      const password = prompt("Enter Admin Password:");
      if (password === "chloris2025") {
        alert("‚úÖ Admin Access Granted");
        isAdmin = true;
        resetBtn.style.display = "inline-block";
        logoutBtn.style.display = "inline-block";
        loginBtn.style.display = "none";
        document.querySelectorAll('.delete-btn').forEach(btn => btn.style.display = "inline-block");
      } else if (password !== null) {
        alert("‚ùå Wrong Password! Access Denied.");
      }
    }

    function adminLogout() {
      alert("üö™ Admin Logged Out");
      isAdmin = false;
      resetBtn.style.display = "none";
      logoutBtn.style.display = "none";
      loginBtn.style.display = "inline-block";
      document.querySelectorAll('.delete-btn').forEach(btn => btn.style.display = "none");
    }

    function showPopup(index) {
      currentIndex = index;
      popupImg.src = students[index].photo;
      popupName.textContent = students[index].line1 + (students[index].line2 ? "\n" + students[index].line2 : "");
      popup.style.display = "flex";

      // Hide arrows if only one student
      if (students.length <= 1) {
        leftArrow.style.display = "none";
        rightArrow.style.display = "none";
      } else {
        leftArrow.style.display = "inline-block";
        rightArrow.style.display = "inline-block";
      }
    }

    function hidePopup() {
      popup.style.display = "none";
    }

    function closePopup(event) {
      if (event.target === popup) {
        hidePopup();
      }
    }

    function prevStudent(event) {
      if (event) event.stopPropagation();
      currentIndex = (currentIndex - 1 + students.length) % students.length;
      showPopup(currentIndex);
    }

    function nextStudent(event) {
      if (event) event.stopPropagation();
      currentIndex = (currentIndex + 1) % students.length;
      showPopup(currentIndex);
    }

    // ‚úÖ Keyboard support
    document.addEventListener("keydown", function(e) {
      if (popup.style.display === "flex") {
        if (e.key === "ArrowLeft" && students.length > 1) {
          prevStudent();
        } else if (e.key === "ArrowRight" && students.length > 1) {
          nextStudent();
        } else if (e.key === "Escape") {
          hidePopup();
        }
      }
    });
  </script>
</body>
</html>
