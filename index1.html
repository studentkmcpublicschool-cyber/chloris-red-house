<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chloris Red House - KMC Public School</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #fff0f0; }
    h1 { color: red; }
    .gallery { display: flex; flex-wrap: wrap; justify-content: center; }
    .student { border: 2px solid red; border-radius: 10px; padding: 10px; margin: 10px; background: white; width: 200px; }
    .student img { width: 100%; border-radius: 8px; }
    .delete-btn { display: none; background: darkred; color: white; border: none; padding: 5px 10px; cursor: pointer; border-radius: 5px; margin-top: 5px; }
    .delete-btn:hover { background: crimson; }
    #controls { margin: 20px; }
    #logoutBtn { display: none; background: black; color: white; padding: 5px 10px; border: none; border-radius: 5px; cursor: pointer; }
    #logoutBtn:hover { background: gray; }
  </style>
</head>
<body>
  <h1>Chloris (Red) House - KMC Public School</h1>

  <div id="controls">
    <input type="text" id="nameInput" placeholder="Enter Student Name">
    <input type="file" id="imageInput" accept="image/*">
    <button onclick="addStudent()">Add Student</button>
    <br><br>
    <button onclick="adminLogin()">Admin Login</button>
    <button id="logoutBtn" onclick="adminLogout()">Logout Admin</button>
  </div>

  <div class="gallery" id="gallery"></div>

  <script>
    let isAdmin = false;
    const ADMIN_PASSWORD = "1234"; // change as needed

    function addStudent() {
      const name = document.getElementById("nameInput").value;
      const file = document.getElementById("imageInput").files[0];
      if (!name || !file) {
        alert("Please enter a name and select an image!");
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        const gallery = document.getElementById("gallery");
        const div = document.createElement("div");
        div.className = "student";

        div.innerHTML = `
          <h3>${name}</h3>
          <img src="${e.target.result}" alt="${name}">
          <button class="delete-btn" onclick="deleteStudent(this)">‚ùå Delete</button>
        `;
        gallery.appendChild(div);
        saveGallery();
        showDeleteButtons(); // make sure new one follows admin mode
      };
      reader.readAsDataURL(file);

      document.getElementById("nameInput").value = "";
      document.getElementById("imageInput").value = "";
    }

    function deleteStudent(button) {
      if (!isAdmin) {
        alert("Only admin can delete!");
        return;
      }
      button.parentElement.remove();
      saveGallery();
    }

    function adminLogin() {
      const pwd = prompt("Enter Admin Password:");
      if (pwd === ADMIN_PASSWORD) {
        isAdmin = true;
        alert("Admin mode activated!");
        document.getElementById("logoutBtn").style.display = "inline-block";
        showDeleteButtons();
      } else {
        alert("Incorrect password!");
      }
    }

    function adminLogout() {
      isAdmin = false;
      alert("Admin mode deactivated!");
      document.getElementById("logoutBtn").style.display = "none";
      hideDeleteButtons();
    }

    function showDeleteButtons() {
      document.querySelectorAll(".delete-btn").forEach(btn => btn.style.display = "inline-block");
    }

    function hideDeleteButtons() {
      document.querySelectorAll(".delete-btn").forEach(btn => btn.style.display = "none");
    }

    function saveGallery() {
      localStorage.setItem("gallery", document.getElementById("gallery").innerHTML);
    }

    function loadGallery() {
      const saved = localStorage.getItem("gallery");
      if (saved) {
        document.getElementById("gallery").innerHTML = saved;
      }
      if (isAdmin) {
        showDeleteButtons();
      } else {
        hideDeleteButtons();
      }
    }

    loadGallery();
  </script>
</body>
</html>
